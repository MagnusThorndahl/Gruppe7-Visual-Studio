<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Journey {
  constructor(passengerName, checkInTime, checkOutTime, startStation, endStation) {
    this.passengerName = passengerName;
    this.checkInTime = checkInTime;
    this.checkOutTime = checkOutTime;
    this.startStation = startStation;
    this.endStation = endStation;
  }

  getDurationMinutes() {
    let start = new Date("1970-01-01 " + this.checkInTime);
    let end = new Date("1970-01-01 " + this.checkOutTime);
    return (end - start) / 60000;
  }

  description() {
    return `${this.passengerName} travelled from ${this.startStation} to ${this.endStation}.`;
  }
}

class MetroJourney extends Journey {
  constructor(passengerName, checkInTime, checkOutTime, startStation, endStation, line) {
    super(passengerName, checkInTime, checkOutTime, startStation, endStation);
    this.line = line; 
  }

  description() {
    return `Metro: ${super.description()} Line: ${this.line}.`;
  }
}

let metroTrip = new MetroJourney(
  "Barry",
  "07:45",
  "08:05",
  "Nørreport",
  "Vanløse",
  "M2"
);

console.log(metroTrip.description());

class FerryJourney extends Journey {
  constructor(passengerName, checkInTime, checkOutTime, startPort, endPort, vesselName) {
    super(passengerName, checkInTime, checkOutTime, startPort, endPort);
    this.vesselName = vesselName;
  }

  description() {
    return `Ferry: ${super.description()} Vessel: ${this.vesselName}.`;
  }
}

const journeys = [
  new MetroJourney("Barry", "07:45", "08:05", "Nørreport", "Vanløse", "M2"),
  new MetroJourney("Alice", "08:10", "08:30", "Nørreport", "Frederiksberg", "M1"),
  new MetroJourney("Jonas", "09:00", "09:20", "Kongens Nytorv", "Nørreport", "M3"),
  new MetroJourney("Sara", "10:15", "10:40", "Nørreport", "Lufthavnen", "M2"),
];

let ferryTrip = new FerryJourney(
  "Barry",
  "09:00",
  "10:20",
  "Harbour A",
  "Harbour B",
  "SeaSpirit"
);


// Metode 1: 

for (let journey of journeys) {
  if (journey.startStation === "Nørreport") {
    journey.startStation = "New Port";
  }
  if (journey.endStation === "Nørreport") {
    journey.endStation = "New Port";
  }
}



// Metode 2:

journeys.map(journey => {
  if (journey.startStation === "Nørreport") {
    journey.startStation = "New Port";
  }
  if (journey.endStation === "Nørreport") {
    journey.endStation = "New Port";
  }
  return journey;
});

journeys.forEach(j => console.log(j.description()));

console.log(ferryTrip.description());


    </script>
</body>
