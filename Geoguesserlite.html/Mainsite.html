<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>G√¶t Landet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;

            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSiyc3ioht8d5um6cMsKG5i-uKT7hvPd5gMg&s") center/cover no-repeat fixed;
            position: relative;
            min-height: 100vh;
        }
        body::before{
            content:"";
            position:fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            z-index: -1;
        }
.card {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff; /* g√∏r kortene uigennemsigtige */
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            position: relative;
            z-index: 1; /* vises over baggrund/overlay */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #fff;
        }

       input {
            margin-top: 10px;
            width: 90%;
            padding: 5px;
            background: #fff; /* uigennemsigtig */
            border-radius: 6px;
        }

         button {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            background: #fff; /* uigennemsigtig */
            border-radius: 6px;
        }

        .correct {
            border: 2px solid green;
            background-color: #e5ffe5;
        }

        .incorrect {
            border: 2px solid red;
            background-color: #ffe5e5;
        }

       .feedback {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>G√¶t Landet</h1>
<p>Skriv landets navn under billedet og klik "Tjek svar"</p>

<div class="grid" id="quiz-container">
    <!-- JavaScript inds√¶tter indholdet her -->
</div>

<script>
    let countries = [
        { img: 'https://www.opdagdanmark.dk/wp-content/uploads/2018/06/mennesker-ved-havet-jazia-wiki.jpg', answer: 'danmark' },
        { img: 'https://media.istockphoto.com/id/184839877/photo/poor-inner-city-neighborhood.jpg?s=612x612&w=0&k=20&c=EUWPVrt2ssNOrshJ5luTdzUqnuhxW-gyP2Ogihzp2rY=', answer: 'usa' },
        { img: 'https://res.klook.com/image/upload/fl_lossy.progressive,q_60/v1755071422/destination/vzvmnbw5xkbxrwhj7kva.jpg', answer: 'australien' },
        { img: 'https://upload.wikimedia.org/wikipedia/commons/a/af/All_Gizah_Pyramids.jpg', answer: 'egypten' },
        { img: 'https://www.jysk-rejsebureau.dk/medias/2020-01/oplev_besakih_tempel_paa_bali_230393_1132x637px.jpg', answer: 'indonesien' },
        { img: 'https://www.tui.dk/tuin-img/2024_9/18_11/7262f60f-4fcc-43c6-b851-b1ef00c4f3c8/GettyImages-1180364632-buena-vista-images-lake-como-italy-cropped.jpg?crop=edges&fit=crop&w=1080&h=608&fm=jpg&fl=progressive', answer: 'italien' },
        { img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNQnA1o_CO3uxMmupNeCeKN5-HdqOH4PrgdA&s', answer: 'mexico' },
        { img: 'https://cdn.britannica.com/35/100235-050-CE3936EE/view-CN-Tower-Toronto-skyline-observation-deck.jpg', answer: 'canada' },
        { img: 'https://images.travelseasy.dk/wp-content/uploads/glenfinnan_viadukten_skotland.jpg', answer: 'skotland' },
    
        { img: 'https://media.lex.dk/media/62955/article_topimage_8648327150_417dbf4ff0_k.jpg', answer: 'tyskland' },
        { img: 'https://www.tourcompass.dk/wp-content/uploads/2022/10/hero-china-720-540-1.webp', answer: 'kina' },
        { img: 'https://www.theplanetedit.com/wp-content/uploads/2021/08/arch-of-triumph-view-pyongyang.jpg', answer: 'nordkorea' },
        { img: 'https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2014/7/17/1405616236467/bc19a5e4-5380-41ac-928b-99889fdc6ece-2060x1373.jpeg?width=700&quality=85&auto=format&fit=max&s=27d35c85d302a4ffa0611a3efbb4d669', answer: 'turkmenistan' },
        { img: 'https://www.albatros.dk/ibepublic/dam/jcr:3ec316c0-294d-48c4-8fb4-1899685d9ec7/Brasil_Rio_de_Janeiro_Christ_monument_024_SS.jpg', answer: 'brasilien' },
        { img: 'https://static.sunweb.dk/products/Images/Original/44800000/92000/44892493-Original.jpg?mode=crop&scale=both&width=480&height=360', answer: 'spanien' },
        { img: 'https://www.state.gov/wp-content/uploads/2019/04/Japan-2107x1406.jpg', answer: 'japan' },
        { img: 'https://www.trae.dk/wp-content/uploads/2020/03/paris-1170x779.jpg', answer: 'frankrig' },
        { img: 'https://upload.wikimedia.org/wikipedia/commons/f/f8/Kaaba2.JPG', answer: 'saudi Arabien' },
        { img: 'https://cdn.content.tuigroup.com/adamtui/2019_4/23_15/2dd8e834-9698-4136-a8ed-aa3800feee9f/iceland_cruise_aurora_borealis_viewsWebOriginalCompressed.jpg?i10c=img.resize(width:2000);img.resize(height:1126);img.crop(width:2000,height:1126)', answer: 'island' },
        { img: 'https://media.cntraveler.com/photos/5b742b191f8f5f5aacc37829/16:9/w_2560%2Cc_limit/Table-Mountain_GettyImages-103891332.jpg', answer: 'sydafrika' },
        ];
        function ShuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
            ShuffleArray(array);
            countries = countries.slice(0,9);


    let container = document.getElementById('quiz-container');
    let correctAnswers = [];

    for (let i = 0; i < countries.length; i++) {
        correctAnswers.push(false);

        let country = countries[i];
        let card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${country.img}" alt="Land ${i + 1}">
            <input type="text" id="input-${i}" placeholder="Landets navn">
            <button onclick="checkSingleAnswer(${i})">Tjek svar</button>
            <div id="feedback-${i}" class="feedback"></div>
        `;
        container.appendChild(card);
    }

    function checkSingleAnswer(index) {
        let input = document.getElementById(`input-${index}`);
        let feedback = document.getElementById(`feedback-${index}`);
        let userAnswer = input.value.trim().toLowerCase();
        let correctAnswer = countries[index].answer;

        if (userAnswer === correctAnswer) {
            input.classList.remove('incorrect');
            input.classList.add('correct');
            feedback.textContent = "Korrekt!";
            feedback.style.color = "green";
            correctAnswers[index] = true;
        } else {
            input.classList.remove('correct');
            input.classList.add('incorrect');
            feedback.textContent = "Forkert ‚Äì pr√∏v igen!";
            feedback.style.color = "red";
            correctAnswers[index] = false;
        }

        let allCorrect = true;
        for (let i = 0; i < correctAnswers.length; i++) {
            if (!correctAnswers[i]) {
                allCorrect = false;
                break;
            }
        }

        if (allCorrect) {
            alert("Alle svar er korrekte! Du bliver nu sendt videre üòä");
            window.location.href = "https://www.youtube.com/watch?v=QxYmm5yCJBg&pp=ygUQdGVycm9yaXN0IG1vbmtleQ%3D%3D"; // Skift link hvis √∏nsket
        }
    }
</script>

</body>
</html>
