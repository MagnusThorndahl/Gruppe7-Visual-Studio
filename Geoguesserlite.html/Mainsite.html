<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>GÃ¦t Landet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        input {
            margin-top: 10px;
            width: 90%;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .correct {
            border: 2px solid green;
            background-color: #e5ffe5;
        }

        .incorrect {
            border: 2px solid red;
            background-color: #ffe5e5;
        }

        .feedback {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>GÃ¦t Landet</h1>
<p>Skriv landets navn under billedet og klik "Tjek svar"</p>

<div class="grid" id="quiz-container">
    <!-- JavaScript indsÃ¦tter indholdet her -->
</div>

<script>
    let countries = [
        { img: 'https://flagcdn.com/w320/fr.png', answer: 'frankrig' },
        { img: 'https://flagcdn.com/w320/de.png', answer: 'tyskland' },
        { img: 'https://flagcdn.com/w320/it.png', answer: 'italien' },
        { img: 'https://flagcdn.com/w320/es.png', answer: 'spanien' },
        { img: 'https://flagcdn.com/w320/jp.png', answer: 'japan' },
        { img: 'https://flagcdn.com/w320/us.png', answer: 'usa' },
        { img: 'https://flagcdn.com/w320/br.png', answer: 'brasilien' },
        { img: 'https://flagcdn.com/w320/za.png', answer: 'sydafrika' },
        { img: 'https://flagcdn.com/w320/in.png', answer: 'indien' },
    ];

    let container = document.getElementById('quiz-container');
    let correctAnswers = [];

    for (let i = 0; i < countries.length; i++) {
        correctAnswers.push(false);

        let country = countries[i];
        let card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${country.img}" alt="Land ${i + 1}">
            <input type="text" id="input-${i}" placeholder="Landets navn">
            <button onclick="checkSingleAnswer(${i})">Tjek svar</button>
            <div id="feedback-${i}" class="feedback"></div>
        `;
        container.appendChild(card);
    }

    function checkSingleAnswer(index) {
        let input = document.getElementById(`input-${index}`);
        let feedback = document.getElementById(`feedback-${index}`);
        let userAnswer = input.value.trim().toLowerCase();
        let correctAnswer = countries[index].answer;

        if (userAnswer === correctAnswer) {
            input.classList.remove('incorrect');
            input.classList.add('correct');
            feedback.textContent = "Korrekt!";
            feedback.style.color = "green";
            correctAnswers[index] = true;
        } else {
            input.classList.remove('correct');
            input.classList.add('incorrect');
            feedback.textContent = "Forkert â€“ prÃ¸v igen!";
            feedback.style.color = "red";
            correctAnswers[index] = false;
        }

        let allCorrect = true;
        for (let i = 0; i < correctAnswers.length; i++) {
            if (!correctAnswers[i]) {
                allCorrect = false;
                break;
            }
        }

        if (allCorrect) {
            alert("Alle svar er korrekte! Du bliver nu sendt videre ðŸ˜Š");
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Skift link hvis Ã¸nsket
        }
    }
</script>

</body>
</html>
